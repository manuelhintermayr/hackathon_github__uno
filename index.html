<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>UNO Spiel â€“ 2 Spieler</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="uno.css">
</head>

<body>
    <div id="app">
        <div class="uno-table">
            <div class="stacks">
                <div>
                    <div>Ablagestapel</div>
                    <div v-if="discardPile.length" :class="['card', discardPile[discardPile.length-1].color]">
                        {{ discardPile[discardPile.length-1].value }}
                    </div>
                    <div v-else class="card back">?</div>
                </div>
                <div>
                    <div>Nachziehstapel</div>
                    <div class="card back">UNO</div>
                </div>
            </div>
            <div class="player-label" :class="{active: currentPlayer===0}">Spieler 1 <span v-if="currentPlayer===0">(am
                    Zug)</span></div>
            <div class="hand" v-if="currentPlayer===0">
                <div v-for="(card, idx) in hands[0]" :key="idx" :class="['card', card.color]" @click="playCard(idx)"
                    style="cursor:pointer">
                    {{ card.value }}
                </div>
            </div>
            <div class="hand" v-else>
                <div v-for="card in hands[0]" class="card back"></div>
            </div>
            <button @click="drawCard" :disabled="!canDraw">Karte ziehen</button>
            <div v-if="hasDrawn && currentPlayer===0" style="margin-bottom:10px;">
                <button @click="passen">Passen</button>
            </div>
            <hr style="width: 100%; border: 1px solid #444; margin: 30px 0;">
            <div class="player-label" :class="{active: currentPlayer===1}">Spieler 2 <span v-if="currentPlayer===1">(am
                    Zug)</span></div>
            <div class="hand" v-if="currentPlayer===1">
                <div v-for="(card, idx) in hands[1]" :key="idx" :class="['card', card.color]" @click="playCard(idx)"
                    style="cursor:pointer">
                    {{ card.value }}
                </div>
            </div>
            <div class="hand" v-else>
                <div v-for="card in hands[1]" class="card back"></div>
            </div>
            <button @click="drawCard" :disabled="!canDraw">Karte ziehen</button>
            <div v-if="hasDrawn && currentPlayer===1" style="margin-bottom:10px;">
                <button @click="passen">Passen</button>
            </div>
            <div v-if="winner !== null" style="margin-top:30px; font-size:2em; color:#ffd600;">Spieler {{winner+1}} hat
                gewonnen!</div>
            <div v-if="errorMsg" style="color:#ff5252; font-weight:bold; margin-bottom:10px;">{{ errorMsg }}</div>
        </div>
    </div>
    <script src="uno.js"></script>
</body>

</html>
